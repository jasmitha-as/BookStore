<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">

                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Book Name</mat-label>
                        <input matInput 
                        placeholder="Product Name"
                        [(ngModel)]="product.productName"
                        name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Author</mat-label>
                        <input matInput 
                        placeholder="Author"
                        [(ngModel)]="product.Author"
                        name="Author">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput 
                        placeholder="Product Description"
                        [(ngModel)]="product.productDescription"
                        name="productDescription">
                    </mat-form-field>
  

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price in Rs</mat-label>
                        <input matInput 
                        placeholder="Product Actual Price"
                        [(ngModel)]="product.productActualPrice"
                        name="productActualPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discount Price in Rs</mat-label>
                        <input matInput 
                        placeholder="Product Discount Price"
                        [(ngModel)]="product.productDiscountedPrice"
                        name="productDiscountedPrice">
                    </mat-form-field>

                    <div class="text-center">
                        <button mat-stroked-button color="primary" style="margin-right: 3px;  background-color: #ab9b9b; color: rgb(8, 8, 8);">Clear</button>
                        <button type="submit" mat-stroked-button color="primary" style="background-color: #ab9b9b; color: rgb(9, 9, 9);" *ngIf="isNewProduct">Add Book</button>
                        <button type="submit" mat-stroked-button color="primary" style="background-color: #ab9b9b; color: rgb(3, 3, 3);" *ngIf="!isNewProduct">Update Product</button>
                    </div>

                </form>

            </div>

            <div class="col-6">
                <div>

                    <div class="dropzone"
                    appDrag
                    >
                        <div class="text-wrapper">
                            <div class="centered">
                                
                                <a (click)="selectFile.click()" class="browse-button">Browse</a> 
                                a file
                            </div>
                            
                        </div>
                    </div>



                    <input type="file" 
                    style="display: none;"
                    multiple value="select" 
                    #selectFile
                    (change)="onFileSelected($event)">
                </div>

                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">

                                </div>

                            </mat-grid-tile>

                        </mat-grid-list>
                    </div>

                </div>
               
            </div>
        </div>

        
    </div>
</div>
